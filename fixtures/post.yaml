App\Entity\User:
  User_{1..100}:
    Sexe: "male"
    Prenom: <firstName()>
    username: <company()>
    Nom: <name()>
    Email: <email()>
    Password: <password()>
    Bio: <text(100)>
    is_fixture: "true"
    Birthday: <dateTime()>
    NumTel: <numberBetween(21000000,29990970)>
    ProfilePicture: "http://lorempixel.com/<numberBetween(400,800)>/<numberBetween(400,800)>"
    IsAdmin: "false"
    IsDeleted: "false"
    subscribedTo: '<numberBetween(1,15)>x @User_*'
    subscribers: '<numberBetween(1,15)>x @User_*'

  User2_{1..3}:
    Sexe: "male"
    is_fixture: "true"
    Prenom: <titleMale()>
    username: <titleMale()>
    Nom: <name()>
    Email: <email()>
    Password: <password()>
    Bio: <text(100)>
    Birthday: <dateTime()>
    NumTel: <numberBetween(21000000,29990970)>
    ProfilePicture: "http://lorempixel.com/<numberBetween(400,800)>/<numberBetween(400,800)>"
    IsAdmin: "false"
    IsDeleted: "false"
App\Entity\Tag:
  Tag_{1..40}:
    value: <text(12)>


App\Entity\Category:
  Category_{1..10}:
    intitule: <company()>

App\Entity\Picture:
  Picture_{1..200}:
    picturePath: "http://lorempixel.com/<numberBetween(400,800)>/<numberBetween(400,800)>"

App\Entity\Text:
  Text_{1..80}:
    text: <text(400)>


App\Entity\Post:
  post_{1..200}:
    title: <state()>
    nblikes: <numberBetween(0,1004)>
    nbcomment: <numberBetween(0,4040)>
    categories: '<numberBetween(1,5)>x @Category_*'
    createdAt: <dateTime()>
    description: <text(150)>
    type: "picture"
    content: '@Picture_<current()>'
    user : '@User_*'
    is_fixture: "true"
    tags: '<numberBetween(1,5)>x @Tag_*'

  post1_{1..80}:
    title: <state()>
    nblikes: <numberBetween(0,1004)>
    nbcomment: <numberBetween(0,4040)>
    categories: '<numberBetween(1,5)>x @Category_*'
    createdAt: <dateTime()>
    description: <text(150)>
    type: "text"
    content: '@Text_<current()>'
    user: '@User_*'
    is_fixture: "true"
    tags: '<numberBetween(1,5)>x @Tag_*'

